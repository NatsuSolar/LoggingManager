[loggers]
keys=root, Console, logger-1

[handlers]
keys=streamHandler, fileHandler, sh-oneline, fh-oneline

[formatters]
keys=formatter, formatter-oneline

[logger_root]
level=INFO
handlers=streamHandler, fh-oneline

[logger_Console]
level=DEBUG
handlers=streamHandler
qualname=Console
propagate=0

[logger_logger-1]
level=DEBUG
handlers=streamHandler, fileHandler, fh-oneline
qualname=logger-1
propagate=1

[handler_streamHandler]
class=StreamHandler
level=ERROR
formatter=formatter
args=(sys.stderr,)

[handler_sh-oneline]
class=StreamHandler
level=INFO
formatter=formatter-oneline
args=(sys.stderr,)


[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=formatter
args=('logging.log',)


[handler_fh-oneline]
class=FileHandler
level=DEBUG
formatter=formatter-oneline
args=('logging_oneline.log',)

[formatter_formatter]
format=--------------------------------------------------------------------------------
            %(levelname)s: L.%(lineno)d <%(filename)s> [%(asctime)s]
            MSG: %(message)s
            --------------------------------------------------------------------------------
            --LOGGER_NAME:   %(name)s
            --FUNCTION:      %(funcName)s
            --MODULE:        %(module)s
            --PROCESS_ID:    %(process)d
            --PROCESS_NAME:  %(processName)s
            --THREAD_ID:     %(thread)d
            --THREAD_NAME:   %(threadName)s
            --TIME_TO_OCCUR: %(relativeCreated)d
            --FILE_PASS:     %(pathname)s

[formatter_formatter-oneline]
format=%(asctime)s - %(levelname)s:%(name)s:%(message)s